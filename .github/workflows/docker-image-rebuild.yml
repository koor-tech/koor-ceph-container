name: Docker Image Rebuild on a CRON Schedule

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

#on:
#  schedule:
#    # Runs "At 12:59 on Friday" (see https://crontab.guru)
#    - cron: '59 12 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER  -p $DOCKER_PASSWORD

    - name: Build and Push the Docker image to DockerHub
      run: |
        src/build-push-ceph-container-imgs-quincy.sh
        src/build-push-ceph-container-imgs-pacific.sh

