name: Docker Image Rebuild on a CRON Schedule

on:
  schedule:
    # Runs "At 12:59 on Friday" (see https://crontab.guru)
    - cron: '59 12 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER  -p $DOCKER_PASSWORD

    - name: Build and Push the Docker image to DockerHub
      run: |
        source .env && src/build-push-container-imgs-quincy.sh
        source .env && src/build-push-container-imgs-pacific.sh

